<body>
    <font size = 6>Deaths by month and sex, in 2022 (blue boxes are male, red boxes are female, black boxes are total deaths)</font>
    <svg viewbox="0 0 1280 720" class="viewboxcontainer" width="1920px" height="1080px">
        <line x1="80" y1="640" x2="1280" y2="640" stroke-width="2" stroke="black"/></line>
        <line x1="80" y1="40" x2="80" y2="640" stroke-width="2" stroke="black"></line>
        <text x="1100" y="100" fill = "blue"> Male Deaths </text>
        <rect x ="1075" y="85" fill ="blue" height = "20" width = "20"></rect>
        <text x="1100" y="70" fill = "black"> Total Deaths</text>
        <rect x ="1075" y="55" fill ="black" height = "20" width = "20"></rect>
        <text x="1100" y="130" fill = "red"> Female Deaths</text>
        <rect x ="1075" y="115" fill ="red" height = "20" width = "20"></rect>

        <script>
            totalDeath = [53875, 53116, 46379, 38557, 38167, 35423, 40997, 43076, 35535, 37340, 39040, 43334]
            maleDeath = [29281, 28908, 25585, 21047, 21105, 19419, 22079, 23330, 19636, 20528, 21325, 23288]
            femaleDeath = [24594, 24208, 20794, 17510, 17062, 16004, 18918, 19746, 15899, 16812, 17715, 20046]
            month = ["January", "February", "March", "April","May", "June", "July", "August", "September", "October", "November", "December"];
            for (let i = 0; i < 12; i++) 
            {
                x = 110 + i * 100;
                mymonth = month[i];

                rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", x);
                rect.setAttribute("y", 640 - totalDeath[i]/100); // Adjust the height based on the array
                rect.setAttribute("width", "20");
                rect.setAttribute("height", totalDeath[i]/100); // Set the height from the array
                rect.setAttribute("fill", "black");
                rect.setAttribute("stroke", "black");
                rect.setAttribute("stroke-width", "3");
                document.querySelector("svg").appendChild(rect);

                rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", x + 25);
                rect.setAttribute("y", 640 - maleDeath[i]/100); // Adjust the height based on the array
                rect.setAttribute("width", "20");
                rect.setAttribute("height", maleDeath[i]/100); // Set the height from the array
                rect.setAttribute("fill", "blue");
                rect.setAttribute("stroke", "blue");
                rect.setAttribute("stroke-width", "3");
                document.querySelector("svg").appendChild(rect);

                rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", x + 50);
                rect.setAttribute("y", 640 - femaleDeath[i]/100); // Adjust the height based on the array
                rect.setAttribute("width", "20");
                rect.setAttribute("height", femaleDeath[i]/100); // Set the height from the array
                rect.setAttribute("fill", "red");
                rect.setAttribute("stroke", "red");
                rect.setAttribute("stroke-width", "3");
                document.querySelector("svg").appendChild(rect);

                text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", x + 5);
                text.setAttribute("y", "660");
                text.setAttribute("fill", "black");
                text.textContent = mymonth;
                document.querySelector("svg").appendChild(text);
            }
            for (let j = 0; j < 7; j++)
            {
                y = 640 - j * 100;
                text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", "40");
                text.setAttribute("y", y - 5);
                text.setAttribute("fill", "black");
                text.textContent = j * 10000;
                document.querySelector("svg").appendChild(text);
            }
        </script>
    </svg>
</body>
